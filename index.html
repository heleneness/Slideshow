<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Slideshow</title>
</head>
<body>

	<div class="container">
		
		<div class="holder">
		  <div class="slides">
			<img onclick="enlargeImg(this)" src="images/drop-1004250_1280.jpg" alt="A drop that looks like a magician" />
		  </div>
	  
		  <div class="slides">
			<img src="images/drop-2437729_1280.jpg" alt="A drop that looks like a mushroom">
		  </div>
	  
		  <div class="slides">
			<img src="images/drops-2235613_1280.jpg" alt="A drop that looks like a carousel">
		  </div>
			
		  <div class="slides">
			<img src="images/drops-2257283_1280.jpg" alt="A drop that looks like an embrace">
		  </div>
		  
		  <div class="slides">
			<img src="images/red-5069808_1280.jpg" alt="A drop that in an intense red color">
		  </div>
		  
		  <div class="slides">
			<img src="images/water-1048722_1280.jpg" alt="A drop that looks like a turtle">
		  </div>
		  
		  <div class="slides">
			<img src="images/water-2184708_1280.jpg" alt="A drop that looks like an umbrella">
		  </div>
		  
		  <div class="slides">
			<img src="images/waterdrop-2195585_1280.jpg" alt="A drop that is shapes like a heart">
		  </div>
		  
		  <div class="slides">
			<img src="images/drops-2235632_1280.jpg" alt="A drop that looks like a warrior/Dart Vader">
		  </div>

		  <div class="slides">
			<img src="images/drops-1032741_1280.jpg" alt="A drop that looks like a fountain">
		  </div>
		
		</div>
	  
		<div class="prevContainer"><a class="prev" onclick="plusSlides(-1)">
		  <svg viewBox="0 0 24 24">
		  <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
	  </svg>
		  </a></div>
		<div class="nextContainer"><a class="next" onclick="plusSlides(1)">
		  <svg viewBox="0 0 24 24">
		<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
	  </svg>
		  </a></div>
	  
		<div class="caption-container">
		  <p id="caption"></p>
		</div>
	  
		<div class="row">
		  <div class="column">
			<img class="slide-thumbnail" src="images/drop-1004250_1280.jpg" onclick="currentSlide(1)" alt="1 - What the eyes see and the ears hear, the mind believes..">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/drop-2437729_1280.jpg" onclick="currentSlide(2)" alt="2 - Nature alone is unique, and the oldest art a mushroom.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/drops-2235613_1280.jpg" onclick="currentSlide(3)" alt="3 - Life is a carousel. It goes up and down so just stay on.">
		  </div>    
		  <div class="column">
			<img class="slide-thumbnail" src="images/drops-2257283_1280.jpg" onclick="currentSlide(4)" alt="4 - The beginning is half of everything.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/red-5069808_1280.jpg" onclick="currentSlide(5)" alt="5 - Red is the color of celebration.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/water-1048722_1280.jpg" onclick="currentSlide(6)" alt="6 - The tortoise stores its wisdom in his shell.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/water-2184708_1280.jpg" onclick="currentSlide(7)" alt="7 - The mind is lika an umbrella. It is most useful when it is open.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/waterdrop-2195585_1280.jpg" onclick="currentSlide(8)" alt="8 - Your heart is free - find the courage to follow it!">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/drops-2235632_1280.jpg" onclick="currentSlide(9)" alt="9 - Be a warrior, not a worrier.">
		  </div>
		  <div class="column">
			<img class="slide-thumbnail" src="images/drops-1032741_1280.jpg" onclick="currentSlide(10)" alt="10 - Fountains are silent poets, telling stories with every drop of water.">
		  </div>
		
		</div>
	  </div>
	  <script src="slideshow.js"></script>
</body>
</html>
